      /**20. 有效的括号

提示
给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。

有效字符串需满
 * @param {string} s
 * @return {boolean}
 */
      var isValid = function (s) {
        const stack = [];
        const map = {
          "(": -1,
          ")": 1,
          "[": -2,
          "]": 2,
          "{": -3,
          "}": 3,
        };
        for (let i = 0; i < s.length; i++) {
          if (map[s[i]] < 0) {
            stack.push(s[i]);
          } else {
            const last = stack.pop();
            if (map[last] + map[s[i]] != 0) {
              return false;
            }
          }
        }
        if (stack.length > 0) return false;

        return true;
      };
      const str = "(]";
      isValid(str);
