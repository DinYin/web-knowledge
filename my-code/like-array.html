<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    类数组转化成数组的方法,<br/>
    <ul>
       <li>1、slice结合call，apply;</li> 
       <li>2、拓展运算符...  用于可迭代对象上，如NodeList、arguments对象等</li> 
       <li>3、Array.from()</li> 
    </ul>
    <script>
        const obj = {
            0: 'a',
            1: 'b',
            2: 'c',
        }
         const obj2 = {
            0: 'a',
            1: 'b',
            2: 'c',
            length: 3,
        }
        //1
        const arr1 = [].slice.call(obj);
        const arr2 = [].slice.call(obj2);
        const arr3 = [].slice.apply(obj2);
        console.log(arr1) // [] 所以length必须
        console.log(arr2) // ['a', 'b', 'c']
        console.log(arr3)

        // 2
        // const arr4 = [...obj] // Uncaught TypeError: obj is not iterable
        // const arr5 = [...obj2]
        // console.log(arr4)
        // console.log(arr5)
        const nodeList = document.querySelectorAll('li');
        const array = [...nodeList];
        console.log(nodeList,array,[...'abc'])

        //  3
        const arr6 = Array.from(obj2)
        console.log('arr6:',arr6)
      

    </script>
</body>
</html>
