<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function bfs(arr) {
        const queue = [...arr];
        const result = [];

        while (queue.length) {
          const item = queue.shift();
          if (Array.isArray(item)) {
            queue.push(...item); // 将子数组中的元素顺序入队
          } else {
            result.push(item); // 叶子节点
          }
        }

        return result;
      }

      // 使用示例
      const nestedArray = [[1, [2]], [3, [4, 5]], 6];
      console.log(bfs(nestedArray)); // 输出: [1, 3, 6, 2, 4, 5]
    </script>
  </body>
</html>
